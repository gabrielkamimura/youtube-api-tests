  <!--
    Área para carregamento da página
  -->
  <div class="m-app-loading" ng-animate-children>
    <style type="text/css">
       div.m-app-loading{
          position: absolute; z-index: 999; width: 100%; height: 100%; background-color: #2E3F70;
        }
       div.m-app-loading div.animated-container.ng-leave{opacity: 1.0 ; transition: all linear 200ms ; -webkit-transition: all linear 200ms ;}
       div.m-app-loading div.animated-container.ng-leave-active{opacity: 0 ;}
       div.m-app-loading div.messaging{color: #FFFFFF ; left: 0px ; margin-top: -37px ; position: absolute ; right: 0px ; text-align: center ; top: 50% ;}
       div.m-app-loading h1{font-size: 32px ; line-height: 35px ; margin: 0px 0px 20px 0px ; font-weight: 400;}
    </style>
    <div class="animated-container">
      <div class="messaging">
        <h1>Sua App</h1>
        <svg class="spinner" width="35px" height="35px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
         <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>
      </div>
    </div>
  </div>
