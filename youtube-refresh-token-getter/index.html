<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Refresh token generator</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>
  <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
  </script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Refresh token</a>
  </nav>
  <main class="container p-4">
    
    <form class="text-center">
      <button class="btn btn-primary" type="button" id="signinButton">Sign in with Google</button>
    </form>

    <pre>
      <code id="campoCode">
      </code>
    </pre>
  
  </main>
  
  <script src="app.js"></script>
  <script>
    
    function start() {
        window.tokenGeneratorCtrl = new TokenGeneratorCtrl();
    }
    
    window.addEventListener('load', () => {
        start();
    });

    $('#signinButton').click(function() {
        window.tokenGeneratorCtrl.login();
    });

    
  </script>
</body>
</html>
